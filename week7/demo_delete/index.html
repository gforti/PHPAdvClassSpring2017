<!DOCTYPE html>
<html>
    <head>
        <title>Angular JS - Sample App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/app.css">

    </head>
    <body ng-app="app">

         <script src="js/address/address-delete.controller.js" type="text/javascript"></script>
